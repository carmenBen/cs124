<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <form>
        <table>
            <tr>
                <th>Complete</th>
                <th>Incomplete</th>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="task1" name="task1" value="task1">
                    <label for="task1">Buy new John Grisham Book</label>
                    <button><i class="fa fa-pencil"></i></button><br>
                    <input type="checkbox" id="task2" name="task2" value="task2">
                    <label for="task2">Eat Lunch</label>
                    <button><i class="fa fa-pencil"></i></button><br>
                </td>
            </tr>
        </table>
        <input type="button" value="Add New Task">
        <input type="button" value="Hide Completed Tasks">
    </form>
</body>
</html>
