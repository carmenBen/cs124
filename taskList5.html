<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>To Do List</h1>
<form>
    <table>
        <tr>
            <th>Complete</th>
            <th>Incomplete</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="task2" name="task2" value="task2" checked>
                <label for="task2">Call Mom</label>
                <button><i style="font-size:24px" class="fa">&#xf040;</i></i></button><br>
            </td>
            <td>
                <input type="checkbox" id="task1" name="task1" value="task1">
                <label for="task1">Buy new John Grisham Book</label>
                <button><i style="font-size:24px" class="fa">&#xf040;</i></button><br>
            </td>
        </tr>
    </table>
    <input type="button" value="Add New Task">
    <input type="button" value="Delete Completed Tasks">
    <input type="button" value="Hide Completed Tasks">
</form>
</body>
</html>
