<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
    <form>
        <label for="newTask">Rename Task:</label><br>
        <input type="text" id="newTask" name="newTask" value="Text John"><br>
        <input type="radio" id="incomplete" name="completeness" value="Incomplete" checked>
        <label for="incomplete">Incomplete</label><br>
        <input type="radio" id="complete" name="completeness" value="Complete">
        <label for="complete">Complete</label><br>
        <input type="submit" value="Rename Task">
    </form><br><br>
</body>
</html>
